apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: iot-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/AmineAjdahim/majdahim-k3d.git
    targetRevision: HEAD
    path: dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
      allowEmpty: true